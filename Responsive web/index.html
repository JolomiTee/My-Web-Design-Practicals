<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing Page</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img src="../images/appe.png" alt="logo" width="120px" height="100px">
                <h4 class="logo">Three Dots</h4>
            </div>      
            <nav>
                <ul class="nav-links">
                    <li ><a class="nav-link" href="">Product</a></li>
                    <li ><a class="nav-link" href="">Specs</a></li>
                    <li ><a class="nav-link" href="">About</a></li>
                </ul>
            </nav>
            <div class="cart">
                <img src="../images/cart icon.jpeg" alt="cart" width="60px" height="50px">
            </div>
        </header>
        <main>
            <section class="presentation">
                <div class="introduction">
                    <div class="intro-text">
                        <h1>The Laptop of the Future</h1>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. eli eli sabacthtahani lo requiem</p>
                    </div>
                    <div class="btn">
                        <button class="btn-1">14 Inch</button>
                        <button class="btn-3">Add to Cart</button>
                        <button class="btn-2">14 Inch</button>
                        <button class="btn-4">Add to Cart</button>
                    </div>
                </div>
                <div class="cover">
                    <img src="../images/macbooks.jpeg" alt="This is the Laptop">
                        

                </div>
                <div class="laptop-select">
                        <img src="../images/left arrow.svg" alt="" class="left-arrow">
                        <img src="../images/full dot.svg" alt="" class="full-dot">
                        <img src="../images/empty dot.svg" alt="" class="empty-dot">
                        <img src="../images/empty dot.svg" alt="" class="empty-dot">
                        <img src="../images/right arrow.svg" alt="" class="right-arrow">
                    </div>
                
            </section>

            
            
        </main>
        <img class="big-circle" src="../images/big-eclipse.svg" alt="">
        <img class="mid-circle" src="../images/mid-eclipse.svg" alt="">
        <img class="small-circle" src="../images/small-eclipse.svg" alt="">
    </body>
</html>
